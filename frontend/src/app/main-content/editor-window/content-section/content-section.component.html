<div *ngIf="entry.type == 0">
  <p>{{ entry.text }}</p>
</div>
<div *ngIf="entry.type == 1">
  <pre><code>{{entry.text}}</code></pre>
</div>
<div *ngIf="entry.type == 2 && entry.locked" class="lock-icon">
  <span class="material-symbols-outlined"> lock </span>
</div>
