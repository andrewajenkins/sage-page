<div *ngIf="entry.type == 0" fxLayoutAlign="space-between center">
  <div class="content-text">
    <span>{{ entry.text }}</span>
  </div>
  <div class="content-menu-button">
    <app-content-toolbar></app-content-toolbar>
  </div>
</div>
<div *ngIf="entry.type == 1">
  <pre><code>{{entry.text}}</code></pre>
</div>
