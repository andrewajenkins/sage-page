<div
  appContentSection
  fxLayout="row"
  class="content-section"
  (click)="toggleSelection()"
  [isSelected]="contentSection.selected">
  <div fxLayoutAlign="start center" class="content-text">
    <ng-container *ngIf="contentSection.type == 0">
      <span [innerHTML]="contentSection.text"></span>
    </ng-container>
    <ng-container *ngIf="contentSection.type == 1">
      <span>{{ contentSection.text }}</span>
    </ng-container>
  </div>

  <app-content-toolbar [contentSection]="contentSection"></app-content-toolbar>
</div>
