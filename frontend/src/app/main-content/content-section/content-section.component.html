<div
  appContentSection
  fxLayout="row"
  class="content-section"
  (click)="toggleSelection(entry)"
  [isSelected]="entry.selected">
  <div fxLayoutAlign="start center" class="content-text">
    <ng-container *ngIf="entry.type == 0">
      <span [innerHTML]="entry.text"></span>
    </ng-container>
    <ng-container *ngIf="entry.type == 1">
      <span>{{ entry.text }}</span>
    </ng-container>
  </div>
  <button mat-menu-item fxLayoutAlign="end center" class="menu-button">
    <!--              (click)="openMenu($event, section)"-->
    <span class="material-symbols-outlined">more_vert</span>
  </button>
</div>
