<div fxLayout="row" style="background: white">
  <div
    class="content-section"
    appContentSection
    fxLayoutAlign="start center"
    class="content-text"
    (click)="toggleSelection()"
    [isSelected]="!!contentSection?.selected">
    {{ !contentSection.generated && !hideAsteriks ? " * " : "" }}
    <div
      #textContent
      (focusout)="handleFocusOut($event)"
      [contentEditable]="!!contentSection.editable"
      [ngStyle]="!!contentSection.editable ? { cursor: 'text' } : { cursor: 'pointer' }">
      {{ getContent() }}
    </div>
  </div>
  <app-content-toolbar
    [contentSection]="contentSection"
    (contentToolbarEvent)="handleToolbarEvent($event)"></app-content-toolbar>
</div>
